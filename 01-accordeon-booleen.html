<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon avec des booléens</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon avec des booléens</h1>

    <dl x-data="{isOpen:false}">
      <dt><button @click="isOpen = !isOpen ">Lorem, ipsum.</button></dt>
      <dd x-show="isOpen" x-transition style="display: none;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel, in.</dd>
    </dl>
    <dl x-data="{isOpen:false}">
      <dt><button @click="isOpen = !isOpen ">Iusto, officia.</button></dt>
      <dd x-show="isOpen" x-transition style="display: none;">Debitis iusto modi odio dolore? Exercitationem ea libero aut officia!</dd>
    </dl>
    <dl x-data="{isOpen:false}">
      <dt><button @click="isOpen = !isOpen ">Corporis, eaque.</button></dt>
      <dd x-show="isOpen" x-transition style="display: none;">Accusamus vitae, corporis iste et consequatur dolorem eius. Debitis, nam!</dd>
    </dl>
  </body>
</html>
