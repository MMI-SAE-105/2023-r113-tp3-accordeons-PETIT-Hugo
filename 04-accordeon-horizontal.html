<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <style>
      #accordeon {
        display : flex;
        margin: 0;
        padding: 0;
      
      }

      #accordeon li {
        width: 107px;
        overflow: hidden;

      }

      #accordeon li.actif {

      }

      #accordeon li figure {
        width: 317px;
      }
    </style>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li class="actif">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Quibusdam, reiciendis maxime?</h3>
            <p>Exercitationem non autem eaque quibusdam est.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Praesentium, nam. Dolorem.</h3>
            <p>Iusto dolores culpa cum numquam architecto.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
